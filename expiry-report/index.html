<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Expiry Report</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <style>
        :root {
            --font-family: 'Inter', sans-serif;
            --bg-color: #f8f9fa;
            --card-bg-color: #ffffff;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --border-color: #dee2e6;
            --accent-primary: #0d6efd;
            --accent-primary-hover: #0b5ed7;
            --accent-success: #198754;
            --accent-danger: #dc3545;
            --accent-highlight: #dff2e8;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.04);
            --shadow-md: 0 4px 8px rgba(0,0,0,0.06);
            --border-radius: 12px;
            --transition-speed: 0.3s;
        }

        *, *::before, *::after { box-sizing: border-box; }

        body, html {
            margin: 0; padding: 0; font-family: var(--font-family);
            background-color: var(--bg-color); color: var(--text-primary);
            -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
        }

        #app-container { max-width: 960px; margin: 0 auto; padding: 24px 16px; }

        .app-header {
            text-align: center; margin-bottom: 32px;
            background: linear-gradient(45deg, var(--accent-primary), #3a86ff);
            color: white; padding: 24px; border-radius: var(--border-radius); box-shadow: var(--shadow-md);
        }
        .app-header h1 { margin: 0; font-size: 1.75rem; font-weight: 700; }
        .app-header p { margin: 4px 0 0 0; opacity: 0.8; }

        .card {
            background-color: var(--card-bg-color); border-radius: var(--border-radius);
            padding: 24px; box-shadow: var(--shadow-sm); border: 1px solid var(--border-color);
            margin-bottom: 24px; transition: all var(--transition-speed) ease;
        }
        .card-title {
            font-size: 1.2rem; font-weight: 600; margin: 0 0 16px 0;
            display: flex; align-items: center; gap: 8px;
        }
        .card-title .material-icons-outlined { color: var(--accent-primary); }

        .input-group { display: flex; gap: 12px; }
        input[type="text"], input[type="number"] {
            padding: 12px 16px; border: 1px solid var(--border-color); border-radius: 8px; font-size: 1rem;
            font-family: var(--font-family); outline: none; transition: all var(--transition-speed) ease;
            width: 100%; background-color: #fdfdff;
        }
        input:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px color-mix(in srgb, var(--accent-primary) 20%, transparent);
        }
        
        button {
            padding: 12px 20px; cursor: pointer; border: none; border-radius: 8px; font-size: 0.95rem;
            font-weight: 500; font-family: var(--font-family); transition: all var(--transition-speed) ease;
            display: inline-flex; align-items: center; justify-content: center; gap: 8px;
        }
        button:disabled { opacity: 0.6; cursor: not-allowed; }

        .btn-primary { background-color: var(--accent-primary); color: white; }
        .btn-primary:not(:disabled):hover { background-color: var(--accent-primary-hover); transform: translateY(-2px); box-shadow: var(--shadow-md); }
        .btn-secondary { background-color: #e9ecef; color: var(--text-primary); }
        .btn-secondary:not(:disabled):hover { background-color: #dce1e6; }
        .btn-success { background-color: var(--accent-success); color: white; }
        .btn-success:not(:disabled):hover { background-color: #157347; transform: translateY(-2px); box-shadow: var(--shadow-md); }

        #workspace-card {
            overflow: hidden; max-height: 0; padding-top: 0; padding-bottom: 0;
            margin-bottom: 0; opacity: 0; border: none;
            transition: max-height 0.5s ease-in-out, padding 0.5s ease-in-out, margin 0.5s ease-in-out, opacity 0.5s ease-in-out;
        }
        #workspace-card.visible {
            max-height: 1000px; padding-top: 24px; padding-bottom: 24px;
            margin-bottom: 24px; opacity: 1; border: 1px solid var(--border-color);
        }
        .item-details-list {
            list-style: none; padding: 0; margin: 0 0 24px 0;
            display: grid; gap: 12px;
        }
        .item-details-list li { display: flex; font-size: 0.95rem; }
        .item-details-list li strong { color: var(--text-secondary); width: 120px; flex-shrink: 0; }
        
        .expiry-input-group {
            display: grid; grid-template-columns: 1fr 100px; gap: 12px;
            align-items: center; margin-bottom: 12px;
            position: relative;
            padding-right: 56px;
        }
        .remove-row-btn {
            position: absolute; right: 0; top: 50%; transform: translateY(-50%);
        }
        .date-input-wrapper { position: relative; display: flex; align-items: center; }
        .date-input-wrapper input { padding-right: 80px; }
        .date-quick-actions { position: absolute; right: 6px; display: flex; gap: 4px; }
        .date-quick-actions button {
            font-size: 0.75rem; padding: 4px 8px; border-radius: 6px;
            background-color: #f1f3f5; color: var(--text-secondary); font-weight: 600;
        }
        .date-quick-actions button:hover { background-color: #e9ecef; color: var(--text-primary); }

        .table-wrapper { overflow-x: auto; }
        #records-table { width: 100%; border-collapse: collapse; white-space: nowrap;}
        #records-table th, #records-table td {
            padding: 14px 12px; text-align: left; border-bottom: 1px solid var(--border-color);
            font-size: 0.9rem; vertical-align: middle;
        }
        #records-table th { font-weight: 600; color: var(--text-secondary); }
        #records-table tr.flash { animation: flash-bg 1.5s ease-out; }
        .action-cell { display: flex; gap: 8px; }
        .action-btn { background: none; padding: 6px; border-radius: 50%; }
        .action-btn:hover { background-color: #e9ecef; }
        .action-btn .material-icons-outlined { font-size: 20px; }
        .action-btn.edit-btn { color: var(--accent-primary); }
        .action-btn.delete-btn { color: var(--accent-danger); }
        @keyframes flash-bg { 0% { background-color: var(--accent-highlight); } 100% { background-color: transparent; } }

        #loader-overlay {
            position: fixed; inset: 0; z-index: 9999;
            background-color: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(4px); -webkit-backdrop-filter: blur(4px);
            display: none; justify-content: center; align-items: center;
        }
        #loader-overlay.visible { display: flex; }
        .spinner { width: 48px; height: 48px; border-radius: 50%; border: 5px solid #dee2e6; border-top-color: var(--accent-primary); animation: spin 1s linear infinite; margin-bottom: 16px; }
        #loader-text { font-size: 1.1rem; font-weight: 500; }
        @keyframes spin { to { transform: rotate(360deg); } }

        #toast {
            position: fixed; bottom: -100px; left: 50%; transform: translateX(-50%);
            background-color: var(--text-primary); color: white; padding: 12px 24px;
            border-radius: 8px; box-shadow: var(--shadow-md); font-weight: 500;
            z-index: 1001; transition: bottom 0.5s ease-in-out;
        }
        #toast.show { bottom: 24px; }

        @media (max-width: 600px) {
            .expiry-input-group { grid-template-columns: 1fr; gap: 8px; padding-right: 0;}
            .remove-row-btn { top: auto; bottom: 10px; right: 10px; transform: none;}
        }
    </style>
</head>
<body>
    <div id="loader-overlay"><div style="text-align:center;"><div class="spinner"></div><p id="loader-text">Initializing...</p></div></div>
    <div id="toast"></div>

    <div id="app-container">
        <!-- HTML Structure is Unchanged -->
        <header class="app-header">
            <h1>Product Expiry Report</h1>
<a href="../index.html" style="text-decoration: none; display: block; text-align: center; margin-bottom: 25px; color: #0077cc; font-weight: 500;">← العودة إلى لوحة التحكم</a>
            <p>Keep The Records.</p>
        </header>

        <main>
            <section class="card">
                <h2 class="card-title"><span class="material-icons-outlined">search</span>Find an Item</h2>
                <div class="input-group">
                    <input type="text" id="searchBarcodeInput" placeholder="Scan or Enter Barcode...">
                    <button id="searchButton" class="btn-primary" disabled>Search</button>
                </div>
            </section>

            <section id="workspace-card" class="card">
                <h2 class="card-title" id="item-title-display"><span class="material-icons-outlined">inventory_2</span>Item Details</h2>
                <ul id="item-details-list"></ul>
                <hr style="border: none; border-top: 1px solid #e9ecef; margin: 24px 0;">
                
                <h3 class="card-title" style="font-size: 1.1rem; margin-bottom: 16px;"><span class="material-icons-outlined">edit_calendar</span>Record Expiry &amp; Quantity</h3>
                <div id="expiry-inputs"></div>
                <div style="margin-top: 16px; display: flex; gap: 12px; flex-wrap: wrap; justify-content: space-between;">
                    <button id="add-expiry-button" class="btn-secondary"><span class="material-icons-outlined">add</span>Add Row</button>
                    <div>
                        <button id="discard-button" class="btn-secondary">Discard</button>
                        <button id="save-button" class="btn-success" disabled><span class="material-icons-outlined">check_circle</span>Save Entry</button>
                    </div>
                </div>
            </section>

            <section class="card">
                <h2 class="card-title"><span class="material-icons-outlined">history</span>Recent Entries</h2>
                <div class="table-wrapper"><table id="records-table"></table></div>
            </section>

             <section class="card">
                <h2 class="card-title"><span class="material-icons-outlined">settings</span>Data Management</h2>
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 12px;">
                    <button id="syncButton" class="btn-secondary"><span class="material-icons-outlined">sync</span>Sync Data</button>
                    <button id="exportButton" class="btn-secondary" disabled><span class="material-icons-outlined">download</span>Export & Clear</button>
                </div>
            </section>
        </main>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <script>
        // === CONFIGURATION ===
        const appsScriptUrl = "https://script.google.com/macros/s/AKfycbx0ZJzBcj0Qtz6fgVEdUKC8gIQa_KJGVCe3CmPoz63NRJPcuL9LkLuFaj6nhYnk-QYMdg/exec";
        const DATE_FORMAT = "d-m-Y";

        // === GLOBAL VARIABLES ===
        let database = [], currentItem = null, enteredRecords = [];
        let barcodeHeader = '', nameHeader = '';
        let editingRecordIndex = null; // NEW: To track which record is being edited

        // === DOM ELEMENT CACHE (unchanged) ===
        const el = { loader: document.getElementById('loader-overlay'), loaderText: document.getElementById('loader-text'), toast: document.getElementById('toast'), searchInput: document.getElementById('searchBarcodeInput'), searchButton: document.getElementById('searchButton'), workspace: document.getElementById('workspace-card'), itemTitle: document.getElementById('item-title-display'), itemDetails: document.getElementById('item-details-list'), expiryInputs: document.getElementById('expiry-inputs'), addExpiryButton: document.getElementById('add-expiry-button'), discardButton: document.getElementById('discard-button'), saveButton: document.getElementById('save-button'), recordsTable: document.getElementById('records-table'), syncButton: document.getElementById('syncButton'), exportButton: document.getElementById('exportButton'), };
        
        // Unmodified functions...
        const showLoader = (msg) => { el.loader.classList.add('visible'); el.loaderText.textContent = msg; };
        const hideLoader = () => el.loader.classList.remove('visible');
        let toastTimeout;
        const showToast = (msg) => { clearTimeout(toastTimeout); el.toast.textContent = msg; el.toast.classList.add('show'); toastTimeout = setTimeout(() => el.toast.classList.remove('show'), 3000); };
        const showWorkspace = (item) => { currentItem = item; el.itemTitle.innerHTML = `<span class="material-icons-outlined">inventory_2</span> ${item[nameHeader] || 'Item Details'}`; const detailsToShow = [nameHeader, barcodeHeader, 'supplier name', 'status'].filter(h => item[h]); el.itemDetails.innerHTML = detailsToShow.map(header => `<li><strong>${header}:</strong> <span>${item[header]}</span></li>`).join(''); el.expiryInputs.innerHTML = ''; addExpiryEntry(); el.workspace.classList.add('visible'); el.saveButton.disabled = false; window.scrollTo({ top: el.workspace.offsetTop - 20, behavior: 'smooth' }); };
        const hideWorkspace = () => { currentItem = null; editingRecordIndex = null; el.workspace.classList.remove('visible'); el.searchInput.value = ''; el.searchInput.focus(); el.saveButton.disabled = true; };
        async function initializeApp() { showLoader('Syncing database...'); loadDataFromLocalStorage(); const inventoryData = await fetchDataFromGoogleSheet(); if (inventoryData?.length) { database = inventoryData; const headers = Object.keys(database[0]); barcodeHeader = headers.find(h => h.toLowerCase().includes('barcode')) || ''; nameHeader = headers.find(h => h.toLowerCase().includes('name')) || ''; if (!barcodeHeader || !nameHeader) { alert("Data Error: Sheet needs 'barcode' and 'name' columns."); enableButtons(false); } else { localStorage.setItem('barcodeHeader', barcodeHeader); localStorage.setItem('nameHeader', nameHeader); enableButtons(true); showToast('Data synced successfully!'); } } else { showToast('Sync failed or database is empty.'); enableButtons(false); } hideLoader(); }
        const fetchDataFromGoogleSheet = async () => { if (!appsScriptUrl || appsScriptUrl.includes("PASTE_YOUR")) return null; try { const response = await fetch(appsScriptUrl); return response.ok ? await response.json() : null; } catch (error) { console.error("Fetch Error:", error); return null; } };
        const loadDataFromLocalStorage = () => { enteredRecords = JSON.parse(localStorage.getItem('enteredRecords') || '[]'); barcodeHeader = localStorage.getItem('barcodeHeader') || ''; nameHeader = localStorage.getItem('nameHeader') || ''; renderEnteredRecords(); };
        const enableButtons = (isEnabled) => { [el.searchButton, el.exportButton].forEach(btn => btn.disabled = !isEnabled); };
        const handleSearch = () => { const barcode = el.searchInput.value.trim(); if (!barcode) return; const foundItem = database.find(item => item[barcodeHeader]?.toString() === barcode); if (foundItem) showWorkspace(foundItem); else showToast('Item not found!'); };
        
        // MODIFIED: Takes optional values to pre-fill the fields for editing.
        const addExpiryEntry = (date = '', quantity = '') => {
            const div = document.createElement('div');
            div.className = 'expiry-input-group';
            div.innerHTML = `<div class="date-input-wrapper"><input type="text" placeholder="${DATE_FORMAT.replace('Y','yyyy').replace('m','mm').replace('d','dd')}" class="expiry-date" value="${date}"><div class="date-quick-actions"><button type="button" class="quick-date-btn" data-action="today">Today</button><button type="button" class="quick-date-btn" data-action="plus_one_year">+1Y</button></div></div><input type="number" placeholder="Qty" min="1" value="${quantity}"><button type="button" class="btn-secondary btn-icon remove-row-btn" title="Remove row" onclick="this.parentElement.remove()"><span class="material-icons-outlined">delete_outline</span></button>`;
            el.expiryInputs.appendChild(div);
            const dateInput = div.querySelector('.expiry-date');
            const fpInstance = flatpickr(dateInput, { dateFormat: DATE_FORMAT, allowInput: true, minDate: "today" });
            div.querySelectorAll('.quick-date-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const action = btn.dataset.action;
                    let newDate = new Date();
                    if (action === 'plus_one_year') newDate.setFullYear(newDate.getFullYear() + 1);
                    fpInstance.setDate(newDate, true);
                });
            });
            if (!date) dateInput.focus();
        };
        
        // MODIFIED: Now handles both creating a new record and updating an existing one.
        const saveEntry = () => {
            const entryNodes = el.expiryInputs.querySelectorAll('.expiry-input-group');
            if (entryNodes.length === 0) return showToast('Please add at least one expiry entry.');

            // Create a temporary record object from the form data
            const recordData = editingRecordIndex !== null ? { ...enteredRecords[editingRecordIndex] } : { ...currentItem };
            
            // Clear out old expiry data before adding new
            Object.keys(recordData).forEach(key => {
                if (key.startsWith('expiryDate') || key.startsWith('quantity')) {
                    delete recordData[key];
                }
            });

            for (let i = 0; i < entryNodes.length; i++) {
                const node = entryNodes[i];
                const dateInput = node.querySelector('.expiry-date');
                const qtyInput = node.querySelector('input[type="number"]');
                if (!dateInput.value || !qtyInput.value) return showToast('Please fill all date and quantity fields.');
                recordData[`expiryDate${i + 1}`] = dateInput.value;
                recordData[`quantity${i + 1}`] = parseInt(qtyInput.value, 10);
            }
            recordData.recordTime = new Date().toLocaleString('en-GB');

            if (editingRecordIndex !== null) {
                // Update existing record
                enteredRecords[editingRecordIndex] = recordData;
                showToast('Entry updated successfully!');
            } else {
                // Add new record
                enteredRecords.unshift(recordData);
                showToast(`Entry saved with ${entryNodes.length} expiry date(s)!`);
            }

            localStorage.setItem('enteredRecords', JSON.stringify(enteredRecords));
            renderEnteredRecords();
            hideWorkspace();
        };
        
        // MODIFIED: Adds the "Actions" column with Edit/Delete buttons.
        const renderEnteredRecords = () => {
            const table = el.recordsTable;
            if (enteredRecords.length === 0) { table.innerHTML = '<tbody><tr><td colspan="5" style="text-align:center; padding: 48px; color: var(--text-secondary);">No entries recorded yet.</td></tr></tbody>'; return; }
            let maxExpiryPairs = 0;
            enteredRecords.forEach(rec => { const keys = Object.keys(rec).filter(k => k.startsWith('expiryDate')); if (keys.length > maxExpiryPairs) maxExpiryPairs = keys.length; });

            let headers = ['Item', 'Barcode'];
            for (let i = 1; i <= maxExpiryPairs; i++) { headers.push(`Expiry ${i}`); headers.push(`Qty ${i}`); }
            headers.push('Actions');
            const head = `<thead><tr>${headers.map(h => `<th>${h}</th>`).join('')}</tr></thead>`;
            
            const body = `<tbody>${enteredRecords.map((rec, index) => {
                let rowHtml = `<tr data-index="${index}"><td>${rec[nameHeader] || '–'}</td><td>${rec[barcodeHeader] || '–'}</td>`;
                for (let i = 1; i <= maxExpiryPairs; i++) { rowHtml += `<td>${rec[`expiryDate${i}`] || ''}</td><td>${rec[`quantity${i}`] || ''}</td>`; }
                rowHtml += `<td class="action-cell">
                                <button class="action-btn edit-btn" onclick="handleEdit(${index})"><span class="material-icons-outlined">edit</span></button>
                                <button class="action-btn delete-btn" onclick="handleDelete(${index})"><span class="material-icons-outlined">delete</span></button>
                           </td></tr>`;
                return rowHtml;
            }).join('')}</tbody>`;
            table.innerHTML = head + body;
        };
        
        // NEW: Handles the logic for deleting a record.
        const handleDelete = (index) => {
            if (confirm(`Are you sure you want to delete the entry for "${enteredRecords[index][nameHeader]}"?`)) {
                enteredRecords.splice(index, 1);
                localStorage.setItem('enteredRecords', JSON.stringify(enteredRecords));
                renderEnteredRecords();
                showToast('Entry deleted.');
            }
        };

        // NEW: Handles the logic for editing a record.
        const handleEdit = (index) => {
            editingRecordIndex = index;
            const recordToEdit = enteredRecords[index];
            showWorkspace(recordToEdit); // Use showWorkspace to set up the main details

            // Clear the default expiry row and populate with the record's actual data
            el.expiryInputs.innerHTML = '';
            let i = 1;
            while (recordToEdit[`expiryDate${i}`]) {
                addExpiryEntry(recordToEdit[`expiryDate${i}`], recordToEdit[`quantity${i}`]);
                i++;
            }
        };
        
        // === EVENT LISTENERS (unchanged) ===
        document.addEventListener('DOMContentLoaded', initializeApp);
        el.syncButton.addEventListener('click', initializeApp);
        el.searchButton.addEventListener('click', handleSearch);
        el.searchInput.addEventListener('keydown', e => { if (e.key === 'Enter') handleSearch(); });
        el.addExpiryButton.addEventListener('click', () => addExpiryEntry());
        el.discardButton.addEventListener('click', hideWorkspace);
        el.saveButton.addEventListener('click', saveEntry);
        el.exportButton.addEventListener('click', () => { if (enteredRecords.length === 0) return showToast('No records to export!'); if (confirm("Export entries to Excel and clear them from this session?")) { const ws = XLSX.utils.json_to_sheet(enteredRecords); const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, 'Inventory Records'); XLSX.writeFile(wb, `inventory_records_${new Date().toISOString().slice(0,10)}.xlsx`); enteredRecords = []; localStorage.setItem('enteredRecords', '[]'); renderEnteredRecords(); showToast("Data exported and cleared."); } });
    </script>
</body>
</html>
