<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - KERO Hub</title>
    <link rel="icon" type="image/png" href="../favicon.png">
    <!-- Google Fonts & Font Awesome -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Local Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>User Management</h1>
            <div>
                <a href="../index.html" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back to Hub</a>
                <button id="addUserBtn" class="btn btn-primary"><i class="fas fa-plus"></i> Add User</button>
            </div>
        </header>
        <main>
            <div class="table-wrapper">
                <table id="userTable">
                    <thead>
                        <!-- Table headers will be generated by JavaScript -->
                    </thead>
                    <tbody>
                        <!-- User data rows will be generated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Add User / Edit User Modal -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New User</h2>
                <span class="close-btn" title="Close">&times;</span>
            </div>
            <form id="userForm">
                <input type="hidden" id="editUsername" name="editUsername">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="off">
                </div>
                <!-- FIXED: Added the missing '<' character to the div tag -->
                <div class="form-group" id="positionGroup">
                    <label for="position">Position</label>
                    <input type="text" id="position" name="position" autocomplete="off">
                </div>
                <div class="form-group" id="branchCodeGroup">
                    <label for="assignedBranchCode">Assigned Branch Code</label>
                    <input type="text" id="assignedBranchCode" name="assignedBranchCode" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" autocomplete="new-password">
                    <small id="passwordHelp">Leave blank to keep current password when resetting.</small>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Save User</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Notification for feedback -->
    <div id="toast"></div>

    <!-- Scripts -->
    <script src="../assets/js/session.js"></script>
    <script src="main.js"></script>
</body>
</html>
